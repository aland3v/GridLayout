<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function saludar(persona){
      console.log(`Hola me llamo ${persona.nombre}`)
    }

    saludar({nombre:"alan quispe"})
  </script>
  <style>
    .container{
      display: grid;
      gap: 5px;
      height: 100vh;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: repeat(4, 1fr);

      /* Al asignar start, end, center el contenido pasa a 
      ocupar un tama√±o ajustado a su contenido aunque las
      celdas siguen teniendo mismo tamanio */      
      /* Alineado Horizontal start, end, center, stretch(defecto) */
      justify-items: center;

      /* Alineado Vertical start, end, center, stretch */
      align-items: center;
    }

    .item{
      background-color: lightblue;
      padding: 10px;
      border: 1px solid red;
    }

    .item:nth-of-type(5){
      align-self: start;
      justify-self: start;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="item">Item #1</div>
    <div class="item">Item #2</div>
    <div class="item">Item #3</div>
    <div class="item">Item #4</div>
    <div class="item">Item #5</div>
    <div class="item">Item #6</div>
    <div class="item">Item #7</div>
    <div class="item">Item #8</div>
    <div class="item">Item #9</div>
    <div class="item">Item #10</div>
    <div class="item">Item #11</div>
    <div class="item">Item #12</div>
  </section>
</body>
</html>
