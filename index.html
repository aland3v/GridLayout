<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function saludar(persona){
      console.log(`Hola me llamo ${persona.nombre}`)
    }

    saludar({nombre:"alan quispe"})
  </script>
  <style>
    .container{
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(2, 200px);
      gap: 5px;
      height: 100vh; /* 100 viewport hight */
      
    }
    
    .item{
      background: lightblue;
      padding: 10px;
      border: 1px solid red;      
    }

    .item:nth-of-type(1) {
      /* background: blue;
      grid-column-start: 1;
      grid-column-end: 3; */
      /* No son columnas sino las lineas las que se cuentan */
      /* entonces va desde la linea 1 a la 3 | | | */      
      grid-column: 1 / span 3;
      grid-row: 1 / span 2;
    }
    .item:nth-of-type(2) {
      grid-column: 4 / span 2; /* Arranca en la linea 4*/
      grid-row: 1 / span 2;
    }
    .item:nth-of-type(3) {
      grid-column: 6 / span 2; /* Arranca en la linea 6 */
    }

    .item:nth-of-type(8){
      /* equivalente a grid-column-start y ...-end */
      /* grid-column: 2 / 4; */ /*empieza en el 2 y termina en el 4*/
      /* grid-column: 1 / span 2; */ /* q arranque en el uno y tome 2 espacios o COLUMNAS :)*/
      /* grid-column: 1 / -1; */ /* truco para que tome todas las columnas */
    }

    .item:nth-of-type(7){
      grid-column: 2 / 4; 
    }

    /* Definir el tama√±o de las columnas 
    dentro de un grid:

    grid-column-start: 1;
    grid-column-end: 3;
    
    Para escribir esto en una sola linea:
    grid-column: inicio / final;

    Para usar por espacios o columnas: span #
    Para usar el espacio de toda la columna usamos -1 
    al final Ejemplo: grid-column: 1/ -1; */
  </style>
</head>
<body>
  <section class="container">
    <div class="item">item #1</div>
    <div class="item">item #2</div>
    <div class="item">item #3</div>
    <div class="item">item #4</div>
    <div class="item">item #5</div>
    
  </section>
</body>
</html>
